- name: pivnet-p-antivirus
  type: pivnet
  check_every: 696h
  source:
    skip_ssl_verification: true
    api_token: ((pivnet_token))
    product_slug: p-clamav-addon
    product_version: ^2\.0\..*$
    sort_by: semver

- name: p-antivirus-tile
  type: s3
  source:
    bucket: pcf-automation
    access_key_id: ((region_s3.username))
    secret_access_key: ((region_s3.password))
    endpoint: ((region_s3_endpoint))
    regexp: tiles/p-antivirus-(.*).pivotal
    skip_download: true

