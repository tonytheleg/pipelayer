- name: pivnet-TILE_NAME
  type: pivnet
  check_every: 60s
  source:
    skip_ssl_verification: true
    api_token: ((pivnet_token))
    product_slug: INSERT_PRODUCT_SLUG_HERE
    product_version: INSERT_PRODUCT_REGEX_HERE
    sort_by: semver

- name: TILE_NAME-tile
  type: s3
  source:
    bucket: pcf-automation/tiles
    access_key_id: ((ecs_apps_user))
    secret_access_key: ((ecs_apps_user_secret))
    endpoint: ((ecs_object_endpoint))
    regexp: INSERT_PRODUCT_SLUG_HERE-(.*).pivotal

