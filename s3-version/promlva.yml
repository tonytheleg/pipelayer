instance_groups:
- azs:
  - bu-lpa-c1
  - bu-lpa-c2
  instances: 1
  jobs:
  - name: bosh_alerts
    properties:
      bosh_alerts:
        deployment_stemcell_outdated:
          evaluation_time: 1d
      job_ephemeral_disk_full:
        evaluation_time: 4h
        threshold: 90
      job_persistent_disk_full:
        evaluation_time: 4h
        threshold: 95
    release: prometheus
  - name: alertmanager
    properties:
      alertmanager:
        mesh:
          password: ((alertmanager_mesh_password))
        receivers:
        - email_configs:
          - from: lva-pcf@fiserv.com
            require_tls: false
            send_resolved: true
            smarthost: 10.43.94.30:25
            to: pcfadmins@fiservcorp.onmicrosoft.com
          name: default
        - name: blackhole
        route:
          group_by:
          - alertname
          group_interval: 15m
          group_wait: 5m
          receiver: default
          repeat_interval: 8h
          routes:
          - match_re:
              alertname: BOSHJobEphemeralDiskPredictWillFill
              bosh_deployment: ^(concourse-workers|concourse|mysql|run-smoke-tests)$
            receiver: blackhole
          - match_re:
              bosh_deployment: ^(concourse|concourse-workers)$
              severity: warning
            receiver: blackhole
          - match_re:
              alertname: ^(CFAppCrashed|CFAppUnhealthy|MySQLdExporterScrapeError)$
            receiver: blackhole
          - match_re:
              alertname: BOSHJobEphemeralDiskPredictWillFill
              bosh_job_name: .*(run-smoke-tests).*
            receiver: blackhole
          - match_re:
              bosh_deployment: .*(service-instance).*
            receiver: blackhole
          severity: critical
        test_alert:
          daily: true
        web:
          external_url: https://alertmanager.sys.lva.onefiserv.net
    release: prometheus
  name: alertmanager
  networks:
